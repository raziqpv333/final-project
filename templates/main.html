
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf Booking</title>
    {% load static %}
    <link href="{% static '/css/main.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
   
</head>
<body>
    <header>
        <div class="logo">
            <h1>Turf Booking</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h2>Book Your Turf Now!</h2>
            <p>Choose your preferred time and book a turf for your game.</p>
            <a href="#booking" class="cta-button">Book Now</a>
        </div>
    </section>

    <!-- Booking Section -->
    <section id="booking">
        <div class="container">
            <h2>Book a Turf</h2>
            <form action="/book-turf" method="POST">
                <div class="form-group">
                    <label for="turf">Select Turf:</label>
                    <select id="turf" name="turf" required>
                        <option value="turf1">Turf 1</option>
                        <option value="turf2">Turf 2</option>
                        <option value="turf3">Turf 3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Select Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Select Time Slot:</label>
                    <select id="time" name="time" required>
                        <option value="9am-11am">9 AM - 11 AM</option>
                        <option value="11am-1pm">11 AM - 1 PM</option>
                        <option value="1pm-3pm">1 PM - 3 PM</option>
                        <option value="3pm-5pm">3 PM - 5 PM</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-button">Book Now</button>
                </div>
            </form>
        </div>
    </section>

    
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Turf Booking. All Rights Reserved.</p>
            <ul>
                <li><a href="#terms">Terms & Conditions</a></li>
                <li><a href="#privacy">Privacy Policy</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
